<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Équipes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    header {
      background-color: #333;
      padding: 10px;
    }
    header a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    header a:hover {
      text-decoration: underline;
    }
    .container {
      margin-top: 30px;
    }
    .team-card {
      background: white;
      display: inline-block;
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 200px;
    }
    .team-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>
    <a href="/">Accueil</a>
    <a href="/news">News</a>
    <a href="/equipes">Équipes</a>
    <a href="/resultats">Résultats</a>
    <a href="/morpion">Morpion</a>
    <a href="/contact">Contact</a>
    <a href="/apropos">À propos</a>
  </header>

  <div class="container">
    <h1>Nos équipes</h1>
    
    <div class="team-card">
      <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/c/c7/Logo_Paris_Saint-Germain.svg/1200px-Logo_Paris_Saint-Germain.svg.png" alt="PSG">
      <h3>Paris Saint-Germain</h3>
    </div>

    <div class="team-card">
      <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/e/e5/Logo_AS_Monaco_FC_2013.svg/1200px-Logo_AS_Monaco_FC_2013.svg.png" alt="Monaco">
      <h3>AS Monaco</h3>
    </div>

    <div class="team-card">
      <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/5/5e/Olympique_de_Marseille_%28logo%29.svg/1200px-Olympique_de_Marseille_%28logo%29.svg.png" alt="OM">
      <h3>Olympique de Marseille</h3>
    </div>

  </div>
</body>
</html>
