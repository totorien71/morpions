<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block titre %}Mon Site{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('accueil') }}">🌐 Mon Site</a></h1>
        <nav>
            <a href="{{ url_for('accueil') }}">Accueil</a> |
            <a href="{{ url_for('news_et_résultats') }}">News et résultats</a> |
            <a href="{{ url_for('classement') }}">Classement</a> |
            <a href="{{ url_for('morpion') }}">Morpion</a> |
            <a href="{{ url_for('a_propos') }}">À propos</a> |
        </nav>
        <hr>
    </header>

    <main>
        {% block contenu %}{% endblock %}
    </main>

    <footer>
        <hr>
        <p>© 2025 - Mon Site Personnel</p>
    </footer>
</body>
</html>
