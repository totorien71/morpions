{% extends "base.html" %}

{% block titre %}News et r√©sultats{% endblock %}

{% block contenu %}

  <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Playoffs Betclic √âLITE</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f4f6; color: rgb(16, 16, 16); text-align: left; }
    .bracket { display: flex; justify-content: center; margin-top: 50px; }
    .round { margin: 0 20px; }
    .match { margin: 20px 0; }
    button {
      display: block;
      width: 120px;
      padding: 10px;
      margin: 5px auto;
      background: #333;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover { background: #555; }
    .selected { background: green !important; }
  </style>
</head>
<body>

  <h1>Playoffs Betclic √âLITE 2025</h1>

  <div class="bracket">
    <!-- Quarts -->
    <div class="round">
      <h2>Quarts</h2>
      <div class="match">
        <button onclick="advance(this, 'semi1')">1 - Boulogne-Levallois</button>
        <button onclick="advance(this, 'semi1')">8 - JDA Dijon</button>
      </div>
      <div class="match">
        <button onclick="advance(this, 'semi2')">4 - Cholet</button>
        <button onclick="advance(this, 'semi2')">5 - JL Bourg</button>
      </div>
      <div class="match">
        <button onclick="advance(this, 'semi3')">2 - LDLC ASVEL</button>
        <button onclick="advance(this, 'semi3')">7 - Chalon</button>
      </div>
      <div class="match">
        <button onclick="advance(this, 'semi4')">3 - Monaco</button>
        <button onclick="advance(this, 'semi4')">6 - Strasbourg</button>
      </div>
    </div>

    <!-- Demis -->
    <div class="round">
      <h2>Demis</h2>
      <div class="match">
        <button id="semi1" onclick="advance(this, 'final1')"></button>
        <button id="semi2" onclick="advance(this, 'final1')"></button>
      </div>
      <div class="match">
        <button id="semi3" onclick="advance(this, 'final2')"></button>
        <button id="semi4" onclick="advance(this, 'final2')"></button>
      </div>
    </div>

    <!-- Finale -->
    <div class="round">
      <h2>Finale</h2>
      <div class="match">
        <button id="final1" onclick="declareWinner(this)"></button>
        <button id="final2" onclick="declareWinner(this)"></button>
      </div>
    </div>
  </div>

  <h2 id="champion" style="margin-top: 50px;"></h2>

  <script>
    function advance(button, nextId) {
      const next = document.getElementById(nextId);
      next.textContent = button.textContent;

      // Supprime la s√©lection pr√©c√©dente
      const siblings = button.parentElement.querySelectorAll("button");
      siblings.forEach(b => b.classList.remove("selected"));

      // Ajoute la s√©lection
      button.classList.add("selected");
    }

    function declareWinner(button) {
      document.getElementById("champion").textContent = "üèÜ Champion : " + button.textContent + " üèÜ";
    }
  </script>
</body>
</html>
