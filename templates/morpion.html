{% extends "base.html" %}

{% block titre %}Morpion{% endblock %}

{% block contenu %}
<h1>ðŸŽ® Jeu du Morpion</h1>

<div id="plateau">
    {% for i in range(9) %}
        <div class="case" data-index="{{ i }}"></div>
    {% endfor %}
</div>

<p id="message"></p>
<button onclick="rejouer()">rejouer</button>

<script>
    let joueur = "X";
    let cases = Array(9).fill("");

    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".case").forEach((caseElement, index) => {
            caseElement.addEventListener("click", () => jouer(index));
        });
    });

    function jouer(index) {
        if (cases[index] !== "" || verifierGagnant()) return;

        cases[index] = joueur;
        document.querySelectorAll(".case")[index].textContent = joueur;

        if (verifierGagnant()) {
            document.getElementById("message").textContent = "Le joueur " + joueur + " a gagnÃ© ! ðŸŽ‰";
        } else {
            joueur = joueur === "X" ? "O" : "X";
        }
    }

    function verifierGagnant() {
        const combinaisons = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];
        return combinaisons.some(c =>
            cases[c[0]] && cases[c[0]] === cases[c[1]] && cases[c[1]] === cases[c[2]]
        );
    function rejouer() {
        cases = Array(9).fill("");
        document.querySelectorAll(".case").forEach(c=> c.textContent ="");
        document.getElementById("message").textContent = "";
        joueur = "X";
    }
}

</script>
{% endblock %}
