{% extends "base.html" %}
{% block content %}
<h2>🎮 Morpion</h2>
<p>Tu joues contre l’ordinateur (IA améliorée).</p>

<div id="game">
    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <p id="status">Ton tour (X)</p>
    <button onclick="restartGame()">Rejouer</button>
</div>

<script>
let board = ["", "", "", "", "", "", "", "", ""];
let human = "X";
let ai = "O";
let gameActive = true;

const statusDisplay = document.getElementById("status");
const cells = document.querySelectorAll(".cell");

function handleClick(event) {
    const index = event.target.dataset.index;
    if (board[index] !== "" || !gameActive) return;

    // coup humain
    board[index] = human;
    event.target.textContent = human;

    if (checkWin(human)) {
        statusDisplay.textContent = "🎉 Bravo ! Tu as gagné !";
        gameActive = false;
        return;
    }

    if (!board.includes("")) {
        statusDisplay.textContent = "Match nul 🤝";
        gameActive = false;
        return;
    }

    // IA joue
    aiMove();
}

function aiMove() {
    let bestMove = findBestMove();

    board[bestMove] = ai;
    cells[bestMove].textContent = ai;

    if (checkWin(ai)) {
        statusDisplay.textContent = "😈 L’ordinateur a gagné...";
        gameActive = false;
        return;
    }

    if (!board.includes("")) {
        statusDisplay.textContent = "Match nul 🤝";
        gameActive = false;
        return;
    }

    statusDisplay.textContent = "Ton tour (X)";
}

function findBestMove() {
    // 1️⃣ Vérifie si l’IA peut gagner
    for (let i = 0; i < 9; i++) {
        if (board[i] === "") {
            board[i] = ai;
            if (checkWin(ai)) {
                board[i] = "";
                return i;
            }
            board[i] = "";
        }
    }

    // 2️⃣ Bloque l’humain s’il peut gagner
    for (let i = 0; i < 9; i++) {
        if (board[i] === "") {
            board[i] = human;
            if (checkWin(human)) {
                board[i] = "";
                return i;
            }
            board[i] = "";
        }
    }

    // 3️⃣ Joue le centre si libre
    if (board[4] === "") return 4;

    // 4️⃣ Joue un coin libre
    const corners = [0, 2, 6, 8];
    for (let c of corners) {
        if (board[c] === "") return c;
    }

    // 5️⃣ Sinon, joue n’importe quelle case libre
    let emptyCells = board.map((val, i) => val === "" ? i : null).filter(v => v !== null);
    return emptyCells[Math.floor(Math.random() * emptyCells.length)];
}

function checkWin(player) {
    const winConditions = [
        [0,1,2],[3,4,5],[6,7,8], // lignes
        [0,3,6],[1,4,7],[2,5,8], // colonnes
        [0,4,8],[2,4,6]          // diagonales
    ];
    return winConditions.some(cond =>
        cond.every(i => board[i] === player)
    );
}

function restartGame() {
    board = ["", "", "", "", "", "", "", "", ""];
    gameActive = true;
    statusDisplay.textContent = "Ton tour (X)";
    cells.forEach(cell => cell.textContent = "");
}

cells.forEach(cell => cell.addEventListener("click", handleClick));
</script>
{% endblock %}
