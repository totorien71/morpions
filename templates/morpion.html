{% extends "base.html" %}
{% block content %}
<h2>üéÆ Morpion</h2>
<p>Tu joues contre l‚Äôordinateur (IA am√©lior√©e).</p>

<div id="game">
    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <p id="status">Ton tour (X)</p>
    <button onclick="restartGame()">Rejouer</button>
</div>

<script>
let board = ["", "", "", "", "", "", "", "", ""];
let human = "X";
let ai = "O";
let gameActive = true;

const statusDisplay = document.getElementById("status");
const cells = document.querySelectorAll(".cell");

function handleClick(event) {
    const index = event.target.dataset.index;
    if (board[index] !== "" || !gameActive) return;

    // coup humain
    board[index] = human;
    event.target.textContent = human;

    if (checkWin(human)) {
        statusDisplay.textContent = "üéâ Bravo ! Tu as gagn√© !";
        gameActive = false;
        return;
    }

    if (!board.includes("")) {
        statusDisplay.textContent = "Match nul ü§ù";
        gameActive = false;
        return;
    }

    // IA joue
    aiMove();
}

function aiMove() {
    let bestMove = findBestMove();

    board[bestMove] = ai;
    cells[bestMove].textContent = ai;

    if (checkWin(ai)) {
        statusDisplay.textContent = "üòà L‚Äôordinateur a gagn√©...";
        gameActive = false;
        return;
    }

    if (!board.includes("")) {
        statusDisplay.textContent = "Match nul ü§ù";
        gameActive = false;
        return;
    }

    statusDisplay.textContent = "Ton tour (X)";
}

function findBestMove() {
    // 1Ô∏è‚É£ V√©rifie si l‚ÄôIA peut gagner
    for (let i = 0; i < 9; i++) {
        if (board[i] === "") {
            board[i] = ai;
            if (checkWin(ai)) {
                board[i] = "";
                return i;
            }
            board[i] = "";
        }
    }

    // 2Ô∏è‚É£ Bloque l‚Äôhumain s‚Äôil peut gagner
    for (let i = 0; i < 9; i++) {
        if (board[i] === "") {
            board[i] = human;
            if (checkWin(human)) {
                board[i] = "";
                return i;
            }
            board[i] = "";
        }
    }

    // 3Ô∏è‚É£ Joue le centre si libre
    if (board[4] === "") return 4;

    // 4Ô∏è‚É£ Joue un coin libre
    const corners = [0, 2, 6, 8];
    for (let c of corners) {
        if (board[c] === "") return c;
    }

    // 5Ô∏è‚É£ Sinon, joue n‚Äôimporte quelle case libre
    let emptyCells = board.map((val, i) => val === "" ? i : null).filter(v => v !== null);
    return emptyCells[Math.floor(Math.random() * emptyCells.length)];
}

function checkWin(player) {
    const winConditions = [
        [0,1,2],[3,4,5],[6,7,8], // lignes
        [0,3,6],[1,4,7],[2,5,8], // colonnes
        [0,4,8],[2,4,6]          // diagonales
    ];
    return winConditions.some(cond =>
        cond.every(i => board[i] === player)
    );
}

function restartGame() {
    board = ["", "", "", "", "", "", "", "", ""];
    gameActive = true;
    statusDisplay.textContent = "Ton tour (X)";
    cells.forEach(cell => cell.textContent = "");
}

cells.forEach(cell => cell.addEventListener("click", handleClick));
</script>
<style>body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

#game {
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

#board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
    justify-content: center;
    margin: 0 auto;
}

.cell {
    width: 100px;
    height: 100px;
    background-color: #ffffff;
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s, background-color 0.3s;
}

.cell:hover {
    transform: scale(1.05);
    background-color: #f1f1f1;
}

.cell.taken {
    cursor: not-allowed;
}

.winner {
    background-color: #4caf50 !important;
    color: white;
    animation: pulse 1s infinite alternate;
}

@keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}
</style>
{% endblock %}
