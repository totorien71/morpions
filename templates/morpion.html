{% extends "base.html" %}

{% block titre %}Morpion{% endblock %}

{% block contenu %}
<h1>üéÆ Jeu du Morpion</h1>


<div id="scores">
    <p>Score Joueur : <span id="score-joueur">0</span></p>
    <p>Score Bot : <span id="score-bot">0</span></p>
</div>
<button onclick="rejouer()">Rejouer</button>
<button onclick="resetScores()">R√©initialiser Scores</button>

<div id="plateau">
    {% for i in range(9) %}
        <div class="case" data-index="{{ i }}"></div>
    {% endfor %}
</div>

<p id="message"></p>
<button onclick="rejouer()">üîÅ Rejouer</button>

<script>
    let joueur = "X";
    let cases = Array(9).fill("");
    let scoreJoueur = 0;
    let scoreBot = 0;
    let jeuEnCours = true;
    
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".case").forEach((caseElement, index) => {
            caseElement.addEventListener("click", () => {
                if (jeuEnCours && joueur === "X") {
                    jouer(index);
                }
            });
        });
        updateScores();
    });
    
    function jouer(index) {
        if (cases[index] !== "" || !jeuEnCours) return;
    
        cases[index] = joueur;
        document.querySelectorAll(".case")[index].textContent = joueur;
    
        if (verifierGagnant()) {
            document.getElementById("message").textContent = `Le joueur ${joueur} a gagn√© ! üéâ`;
            if (joueur === "X") {
                scoreJoueur++;
            } else {
                scoreBot++;
            }
            updateScores();
            jeuEnCours = false;
            return;
        }
    
        if (cases.every(c => c !== "")) {
            document.getElementById("message").textContent = "Match nul ! ü§ù";
            jeuEnCours = false;
            return;
        }
    
        joueur = joueur === "X" ? "O" : "X";
    
        if (joueur === "O" && jeuEnCours) {
            setTimeout(tourDuBot, 500);
        }
    }
    
    function tourDuBot() {
        // strat√©gie du bot intelligente
        const combinaisons = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];
    
        for (let combi of combinaisons){
            const [a, b, c] = combi;
            if (cases[a] === "O" && cases[b] === "O" && cases[c] === "") return jouer(c);
            if (cases[a] === "O" && cases[b] === "" && cases[c] === "O") return jouer(b);
            if (cases[a] === "" && cases[b] === "O" && cases[c] === "O") return jouer(a);
        }
        for (let combi of combinaisons){
            const [a, b, c] = combi;
            if (cases[a] === "X" && cases[b] === "X" && cases[c] === "") return jouer(c);
            if (cases[a] === "X" && cases[b] === "" && cases[c] === "X") return jouer(b);
            if (cases[a] === "" && cases[b] === "X" && cases[c] === "X") return jouer(a);
        }
    
        const casesVides = cases
            .map((val, idx) => val === "" ? idx : null)
            .filter(idx => idx !== null);
    
        if (casesVides.length === 0) return;
    
        const choix = casesVides[Math.floor(Math.random() * casesVides.length)];
        jouer(choix);
    }
    
    function verifierGagnant() {
        const combinaisons = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];
        return combinaisons.some(c =>
            cases[c[0]] && cases[c[0]] === cases[c[1]] && cases[c[1]] === cases[c[2]]
        );
    }
    
    function rejouer() {
        cases = Array(9).fill("");
        document.querySelectorAll(".case").forEach(c => c.textContent = "");
        document.getElementById("message").textContent = "";
        jeuEnCours = true;
        joueur = "X"; // ou fais au hasard si tu veux changer
    }
    
    function resetScores() {
        scoreJoueur = 0;
        scoreBot = 0;
        updateScores();
    }
    
    function updateScores() {
        document.getElementById("score-joueur").textContent = scoreJoueur;
        document.getElementById("score-bot").textContent = scoreBot;
    }
    </script>

{% endblock %}
