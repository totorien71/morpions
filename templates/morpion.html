{% extends "base.html" %}
{% block content %}
<h2>🎮 Morpion</h2>
<p>Tu joues contre un ami (pas d’IA pour le moment).</p>

<div id="game">
    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <p id="status">Tour du joueur X</p>
    <button onclick="restartGame()">Rejouer</button>
</div>

<script>
let board = ["", "", "", "", "", "", "", "", ""];
let currentPlayer = "X";
let gameActive = true;

const statusDisplay = document.getElementById("status");
const cells = document.querySelectorAll(".cell");

function handleClick(event) {
    const index = event.target.dataset.index;
    if (board[index] !== "" || !gameActive) return;

    board[index] = currentPlayer;
    event.target.textContent = currentPlayer;

    if (checkWin()) {
        statusDisplay.textContent = `🎉 Joueur ${currentPlayer} a gagné !`;
        gameActive = false;
        return;
    }

    if (!board.includes("")) {
        statusDisplay.textContent = "Match nul 🤝";
        gameActive = false;
        return;
    }

    currentPlayer = currentPlayer === "X" ? "O" : "X";
    statusDisplay.textContent = `Tour du joueur ${currentPlayer}`;
}

function checkWin() {
    const winConditions = [
        [0,1,2],[3,4,5],[6,7,8], // lignes
        [0,3,6],[1,4,7],[2,5,8], // colonnes
        [0,4,8],[2,4,6]          // diagonales
    ];
    return winConditions.some(cond =>
        cond.every(i => board[i] === currentPlayer)
    );
}

function restartGame() {
    board = ["", "", "", "", "", "", "", "", ""];
    currentPlayer = "X";
    gameActive = true;
    statusDisplay.textContent = "Tour du joueur X";
    cells.forEach(cell => cell.textContent = "");
}

cells.forEach(cell => cell.addEventListener("click", handleClick));
</script>
{% endblock %}
